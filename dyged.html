<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0%;
        padding: 0%;
        font-family: century;
    }
    body {
        background-image: url('https://i0.wp.com/www.hops.id/wp-content/uploads/2021/03/maxresdefault-3.jpg?fit=1280%2C720&ssl=1');
        background-size: cover;
        background-repeat: repeat;
   }

   ul {
       float: right;
       padding: 30px;
       margin: 0px 30px;
   }

   ul li {
       display: inline-block;
       margin: 0px 80px;
   }

   ul li a {
       color: white;
       padding: 0px 20px;
       transition: 0.6s;
       border: 1px solid transparent;
       text-decoration: none;
   }

   ul li a:hover {
       background-color: white;
       color: black;
   }

   ul li .active a {
       background-color: white;
       color: black;
   }

   main {
       max-width: 1200px;
       margin: auto;
   }

   .title {
       display: flex;
       justify-content: center;
       align-items: center;
       width: 100%;
       height: 60vh;
       justify-items: center;
   }
   .title h1 {
       color: white;
       margin: 40PX;
       padding: 20PX;
       font-size: 70px;
   }

   .rg {
       position: absolute;
       top: 60%;
       left: 45%;
       color: white;
   }

   .btn {
       border: 1px solid white;
       padding: 15px 25px;
       color: white;
       transform: 0.06s;
       text-decoration: none;
   }

   .btn:hover {
       background-color: white;
       color: black;
   }


</style>
<body>
    <div class="main">
        <ul>
           <li><a href="" class="active">Home</a></li>
           <li><a href="">Content</a></li>
           <li><a href="">About Us</a></li>
        </ul>
    </div>
    <div class="title">
        <h1>Pemersatu Bangsa</h1>
    </div>
    <div class="rg">
        <a href="" class="btn">Aplikasi Biru</a>
    </div>
    
</body>
</html>
